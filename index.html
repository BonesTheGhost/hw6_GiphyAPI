<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW6 Giphy API</title>

    <!--RESET STYLESHEET-->
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    <!--MY STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery.js"></script>-->


</head>

<body>

    <!--For Button Placement-->

    <div id="header">
        <p>Click a button below to get started!</p>
        <div id="button-section">
            <p>Button Section</p>
        </div>
    </div>




    <!--For Gif Placement-->
    <div id="gif-section">
        <p>Gif Section</p>

        <div id="row1" class="row">
            <div id="column1-a" class="column">
                <p>Gif 1</p>
            </div>
            <div id="column1-b" class="column">
                <p>Gif 2</p>
            </div>
            <div id="column1-c" class="column">
                <p>Gif 3</p>
            </div>
        </div>

        <div id="row2" class="row">
            <div id="column2-a" class="column">
                <p>Gif 4</p>
            </div>
            <div id="column2-b" class="column">
                <p>Gif 5</p>
            </div>
            <div id="column2-c" class="column">
                <p>Gif 6<p>
            </div>
        </div>

        <div id="row3" class="row">
            <div id="column3-a" class="column">
                <p>Gif 7</p>
            </div>
            <div id="column3-b" class="column">
                <p>Gif 8</p>
            </div>
            <div id="column3-c" class="column">
                <p>Gif 9</p>
            </div>
        </div>

        <div id="row4" class="row">
            <div id="column4-a" class="column">
                <p>Gif 10</p>
            </div>
            <div id="column4-b" class="column">
                <p>Gif 11</p>
            </div>
            <div id="column4-c" class="column">
                <p>Gif 12</p>
            </div>
        </div>

    </div>



    <!--For the search bar-->
    <div id="search-section">
        <p>Search Section</p>

        <form id="search-form">
            <label for="gif-input" id="search-box">GIF Search</label>
            <input type="text" id="gif-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Search for a topic!">
        </form>
    </div>

    <!--CLEAR DAT ISH!!!-->
    <div class="clearfix"></div>





</body>

<!--JAVASCRIPT-->
<script src="assets/javascript/script.js"></script>


</html>
